<div class="card my-5">
  <div class="card-body">

    <form [formGroup]="editForm">
      <div class="form-group">
        <label>Login</label>
        <input class="form-control"
               formControlName="userLogin"
               placeholder="Enter your login"
               type="text">
        <span *ngIf="getInputFromEditForm('userLogin').hasError('required')">Login is required.</span>
        <span *ngIf="getInputFromEditForm('userLogin').hasError('minlength')">Login is too short</span>
        <span *ngIf="getInputFromEditForm('userLogin').hasError('maxLength')">Login is too long</span>
      </div>


      <div class="form-group">
        <label>Name</label>
        <input class="form-control"
               formControlName="userName"
               id="name" placeholder="Enter your name"
               type="text">
        <span *ngIf="getInputFromEditForm('userName').hasError('minlength')">Name is too short</span>
        <span *ngIf="getInputFromEditForm('userName').hasError('maxLength')">Name is too long</span>
      </div>

      <div class="form-group">
        <label>Surname</label>
        <input class="form-control"
               formControlName="userSurname"
               placeholder="Enter your surname"
               type="text">
        <span *ngIf="getInputFromEditForm('userSurname').hasError('minlength')">Surname is too short</span>
        <span *ngIf="getInputFromEditForm('userSurname').hasError('maxLength')">Surname is too long</span>

      </div>

      <div class="form-group">
        <label>Password</label>
        <input class="form-control"
               formControlName="userPassword"
               placeholder="Enter your password"
               type="text">
        <span *ngIf="getInputFromEditForm('userPassword').hasError('required')">Password is required.</span>
        <span *ngIf="getInputFromEditForm('userPassword').hasError('minlength')">Password is too short</span>
        <span *ngIf="getInputFromEditForm('userPassword').hasError('maxLength')">Password is too long</span>
      </div>

      <div class="form-group">
        <label>Email</label>
        <input class="form-control"
               formControlName="email"
               placeholder="Enter your email address"
               type="text">
        <span *ngIf="getInputFromEditForm('email').hasError('email')">Wrong format of email.</span>
     </div>

      <div class="form-group">
        <label>Age</label>
        <input class="form-control"
               formControlName="age"
               placeholder="Enter your age"
               type="number">
        <span *ngIf="getInputFromEditForm('age').hasError('max')">Age is too high.</span>
        <span *ngIf="getInputFromEditForm('age').hasError('min')">Age is too low.</span>
      </div>

      <button (click)="saveUser()" [disabled]="editForm.invalid" class="btn btn-info">Submit</button>
      <button (click)="backtoList()" class="btn btn-info">Cencal</button>
    </form>
  </div>
</div>
