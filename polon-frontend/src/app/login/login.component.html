<form [formGroup]="userForm">

  <div class="form-group">
    <label>Login:</label>
    <input class="form-control"
           formControlName="login"
           type="text">
    <span *ngIf="this.userForm.get('login').hasError('required') &&
this.userForm.get('login').touched">Login is required.</span>
    <span *ngIf="this.userForm.get('login').hasError('minlength')">Login is too short.</span>
    <span *ngIf="this.userForm.get('login').hasError('maxLength')">Login is too long.</span>
  </div>

  <div class="form-group">
    <label>Password:</label>
    <input class="form-control" formControlName="password" type="password"/>
    <span *ngIf="getInputFromForm('password').hasError('required') &&
this.userForm.get('password').touched">Password is required.</span>
    <span *ngIf="getInputFromForm('password').hasError('minlength')">Password is too short.</span>
    <span *ngIf="getInputFromForm('password').hasError('maxLength')">Password is too long.</span>
  </div>

  <button (click)=checkLogin() [disabled]="
  (getInputFromForm('login').invalid ||
   getInputFromForm('password').invalid)"
          class="btn btn-success">Submit
  </button>
  <p *ngIf="invalidLogin">Incorrect login or password.</p>

</form>
